name: Auto Publish on Main

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "package.json"
      - "tsconfig.json"
  workflow_dispatch: {}

permissions:
  contents: write
  packages: write

concurrency:
  group: auto-publish
  cancel-in-progress: false

jobs:
  publish:
    name: Build and publish package
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Check if version needs bump
        id: check
        run: |
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          # Check if tag already exists
          if git rev-parse "v$CURRENT_VERSION" >/dev/null 2>&1; then
            echo "needs_bump=true" >> $GITHUB_OUTPUT
            echo "Version v$CURRENT_VERSION already exists, will bump"
          else
            echo "needs_bump=false" >> $GITHUB_OUTPUT
            echo "Version v$CURRENT_VERSION is new, no bump needed"
          fi

      - name: Bump patch version and create tag
        id: bump
        if: steps.check.outputs.needs_bump == 'true'
        run: |
          # Bump patch without auto-commit/tag first
          npm version patch --no-git-tag-version
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          # Commit with [skip ci] to avoid re-triggering workflows
          git add package.json package-lock.json || true
          git commit -m "chore(release): v$VERSION [skip ci]" || echo "No changes to commit"
          git tag "v$VERSION" || echo "Tag already exists"
          # Push commit and tag (if any)
          git push origin main || true
          git push origin --tags || true

      - name: Set version for existing tag
        id: version
        run: |
          if [ "${{ steps.check.outputs.needs_bump }}" == "true" ]; then
            echo "version=${{ steps.bump.outputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ steps.check.outputs.current_version }}" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run -s typecheck

      - name: Build
        run: npm run -s build

      - name: Check if version already published
        id: check_npm
        continue-on-error: true
        run: |
          VERSION=${{ steps.version.outputs.version }}
          if npm view router-kit@$VERSION version 2>/dev/null; then
            echo "Version $VERSION already published on npm"
            echo "already_published=true" >> $GITHUB_OUTPUT
          else
            echo "Version $VERSION not yet published"
            echo "already_published=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        if: steps.check_npm.outputs.already_published != 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "Publishing version ${{ steps.version.outputs.version }} to npm..."
          npm publish --access public

      - name: Create GitHub Release
        if: steps.check_npm.outputs.already_published != 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Changes
            Auto-generated release for version ${{ steps.version.outputs.version }}

            Published to npm: https://www.npmjs.com/package/router-kit/v/${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
